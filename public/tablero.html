<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monopoly â€” Tablero (Desktop)</title>

  <!-- Tailwind Play CDN (Ãºtil para prototipos; en producciÃ³n compilar) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tu CSS adicional -->
  <style>
    /* estilo rÃ¡pido para casillas y fichas */
    .board {
      aspect-ratio: 1/1;
      max-width: 900px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      background: linear-gradient(180deg,#f8fafc,#eef2ff);
      box-shadow: 0 8px 30px rgba(16,24,40,0.12);
    }
    .square {
      border: 1px solid rgba(15,23,42,0.06);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:0.85rem;
      user-select:none;
      position:relative;
      padding:6px;
    }
    .square.corner { font-weight:700; font-size:0.9rem; }
    .token {
      width:28px; height:28px; border-radius:999px; display:flex; align-items:center; justify-content:center;
      position:absolute; transition: transform 400ms ease, opacity 300ms; font-size:14px;
      box-shadow:0 2px 6px rgba(2,6,23,0.18);
    }
    .token-name {
      position:absolute; top:34px; left:50%; transform:translateX(-50%); font-size:11px; white-space:nowrap;
      background:rgba(255,255,255,0.92); padding:2px 6px; border-radius:6px; box-shadow:0 1px 4px rgba(2,6,23,0.08);
    }
    .controls { max-width:900px; margin:18px auto; display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap; }
    .dice { width:48px; height:48px; display:flex; align-items:center; justify-content:center; font-weight:700; font-size:1.05rem; }
    .player-list { max-width:900px; margin:0 auto; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen p-6">

  <header class="max-w-4xl mx-auto mb-6">
    <h1 class="text-3xl font-extrabold">Monopoly â€” Tablero</h1>
    <p class="text-sm text-slate-600">Vista para pantallas medianas y grandes.</p>
  </header>

  <!-- tablero -->
  <main class="board grid grid-cols-11 grid-rows-11 gap-0">
    <!-- Generaremos 121 casillas (11 x 11) pero sÃ³lo usaremos las que correspondan a periferia del tablero clÃ¡sico.
         Las casillas interiores quedan para UI/estado (caja central). -->
    <!-- Para legibilidad aquÃ­ agrego id por posicion: cell-0 ... cell-120 -->
    <script>
      // construye la estructura del tablero: 11x11
      const boardContainerHTML = (() => {
        let html = "";
        for (let r = 0; r < 11; r++) {
          for (let c = 0; c < 11; c++) {
            const index = r * 11 + c;
            html += `<div id="cell-${index}" class="square" data-row="${r}" data-col="${c}"></div>`;
          }
        }
        return html;
      })();
      document.write(boardContainerHTML);
    </script>
  </main>

  <!-- controles -->
  <div class="controls">
    <button id="btn-roll" class="px-4 py-2 bg-indigo-600 text-white rounded shadow hover:bg-indigo-700">ðŸŽ² Tirar dados</button>
    <div id="dice-display" class="dice bg-white rounded border">-</div>
    <button id="btn-endturn" class="px-4 py-2 bg-slate-200 rounded">Terminar turno</button>

    <div id="current-player" class="px-3 py-2 bg-white rounded shadow text-sm">Jugador: â€”</div>
  </div>

  <!-- lista de jugadores / acciones -->
  <section class="player-list mt-4 max-w-4xl mx-auto">
    <div class="bg-white rounded p-4 shadow">
      <h2 class="font-semibold">Jugadores</h2>
      <ul id="players-ul" class="mt-3 space-y-2"></ul>
    </div>
  </section>

  <!-- Mensajes / logs -->
  <div id="log" class="max-w-4xl mx-auto mt-4 text-sm text-slate-600"></div>

  <!-- Script del tablero -->
  <script src="js/board.js"></script>
</body>
</html>
